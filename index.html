<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <IMPa charset="utf-8" />
    <title>Package Calculator</title>
</head>

<body>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <div id="container"><form>

        <!-- MASTER CASE/PDQ/TRY-ME SIDE -->
        <div id="masterCase" class="display">
            <div id="caseCanvas" class="canvas"></div>
            <canvas id="caseCanvas">Master Case Canvas</canvas>

            <table>
            <tr><th></th><th><span>Master Case | Qty: </span>
                <div id="qtyBy">
                    <div id="qtyEff"></div>
                    <span id="qtyCover">6</span>
                    
                    <input name="qty1" type="number" value="2" id="qty1" class="cell noRange"> 
                     <!--Multiply sign. Or use: &#215;--> 
                    <span id="times">&times;</span>
                    <input name="qty2" type="number" value="3" 
                            id="qty2" class="cell noRange">
                </div>
            </th></tr>

            <tr>
            <td>
                <div class="legend" style="width:100px">
                    <!-- Modifier: Included in the master case calculation depending on cardboard thickness -->
                    <!-- TODO: I dunno, show as HTML value or set as input ro user can modify? -->
                    <div>Width:</div><div id="optW" class="mod"></div>
                    <div>Depth:</div><div id="optD" class="mod"></div>
                    <div>Height:</div><div id="optH" class="mod"></div>
                    <div>Cube:</div><div class="mod"><input type="button" name="modBtn" onclick="setMod();" id="modBtn" class="gemmyBorder" /></div>
                </div>
                    
            </td>
                
            <td><div class="divTable">
                <div>
                    <input name="case_MET_w" type="number" placeholder="0.0"
                            id="case_MET_w" class="cell">
                    <span>cm</span>
                    <input name="case_IMP_w" type="number" placeholder="0.0"
                            id="case_IMP_w" class="cell noRange">
                    <span>in</span>
                </div>
                <div>
                    <input name="case_MET_d" type="number" placeholder="0.0"
                            id="case_MET_d" class="cell">
                    <span>cm</span>
                    <input name="case_IMP_d" type="number" placeholder="0.0"
                            id="case_IMP_d" class="cell noRange">
                    <span>in</span>
                </div>
                <div>
                    <input name="case_MET_h" type="number" placeholder="0.0"
                            id="case_MET_h" class="cell">
                    <span>cm</span>
                    <input name="case_IMP_h" type="number" placeholder="0.0"
                            id="case_IMP_h" class="cell noRange">
                    <span>in</span>
                </div>
                <div>
                    <input name="case_MET_c" type="number" placeholder="0.0" readonly
                            id="case_MET_c" class="noRange noBG">
                    <span>M</span>
                    <input name="case_IMP_c" type="number" placeholder="0.0" readonly
                            id="case_IMP_c" class="noRange noBG">
                    <span>Ft</span>
                </div>
            </div></td>
            </tr></table>
        </div>

        <!-- PACKAGE SIDE -->
        <div id="package" class="display">
            <div id="pkgCanvas" class="canvas"></div>
            <canvas id="pkgCanvas">Package Canvas</canvas>

            <table>
            <tr><th></th><th colspan="2">Package</th></tr>

            <tr>
            <td><div class="legend">
                <div>Width:</div>
                <div>Depth:</div>
                <div>Height:</div>
                <div>Cube:</div>
            </div></td>
                
            <td><div class="divTable">
                <div>
                    <input name="pkg_MET_w" type="number" placeholder="0.0" 
                            id ="pkg_MET_w" class="cell">
                    <span>cm</span>
                    <input name="pkg_IMP_w" type="number" placeholder="0.0"
                            id="pkg_IMP_w" class="cell noRange">
                    <span>in</span>
                </div>
                <div>
                    <input name="pkg_MET_d" type="number" placeholder="0.0"
                            id="pkg_MET_d" class="cell">
                    <span>cm</span>
                    <input name="pkg_IMP_d" type="number" placeholder="0.0"
                            id="pkg_IMP_d" class="cell noRange">
                    <span>in</span>
                </div>
                <div>
                    <input name="pkg_MET_h" type="number" placeholder="0.0"
                            id="pkg_MET_h" class="cell">
                    <span>cm</span>
                    <input name="pkg_IMP_h" type="number" placeholder="0.0"
                            id="pkg_IMP_h" class="cell noRange">
                    <span>in</span>
                </div>
                <div>
                    <input name="pkg_MET_c" type="number" placeholder="0.0" readonly
                           id="pkg_MET_c" class="noRange noBG">
                    <span>M</span>
                    <input name="pkg_IMP_c" type="number" placeholder="0.0" readonly
                           id="pkg_IMP_c" class="noRange noBG">
                    <span>Ft</span>
                </div>
            </div></td></tr>

        </table></div>
    
        <!-- Save options: as an pop-up excel sheet / screenshot / and a clear button -->
        <div id="options">
            <input type="button" value="Save As Excel" id="saveAsExcelBtn" class="flatbutton">
            <button type="reset" class="flatbutton">Clear All</button>
        </div>

    </form></div>

    <!-- jQuery added just in case of downward compatibility -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script src="js/form.js"></script>
    <!--<script src="js/canvas.js"></script>-->
    <script>
        // 'VIEW' UPDATE
        this.init();

        function init() {
            mCase.scale.set($('#case_MET_w'), $('#case_MET_d'), $('#case_MET_h'));
            render();
        }


        (function () {
            $('.cell').on('input', function () {
                render();
            });
        });
    </script>

</body>
</html>
